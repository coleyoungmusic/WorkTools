<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Work Tool</title>
</head>

<body>
  <br>

  <div class="container">
    <h2 class="text-center">WORK TOOL</h2>
    <br>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#call_notes">Call Notes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#blurb_tool">Blurb Tool</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#case_converter">Case Converter</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#register_advocate">Add Advocate/Database Request</a>
      </li>
    </ul>
  </div>

    <!-- Tab panes -->
    <div class="tab-content">

      <div id="call_notes" class="container tab-pane active"><br>
        <div class="form-group col-sm-6">
          <fieldset>
          <input type="text" class="form-control mb-3 text-center" id="field1" placeholder="Name of drug" value="">
          <input type="text" class="form-control mb-3 text-center" id="field2" placeholder="Reason for call" value="">
          </fieldset>
          <button type="button" class="btn btn-dark" onclick="submit()">SUBMIT</button>
          <button type="button" class="btn btn-dark" onclick="clear_fields()">CLEAR</button><br><br>
          <textarea rows="6" cols="70" name="comment" form="usrform" id='fields'></textarea>
        </div>
      </div>


      <div id="blurb_tool" class="container tab-pane fade"><br>
        <div class="form-group col-sm-6">
          <h4>COMING SOON.......</h4>
          <img src="https://i.gifer.com/P0ck.gif" alt="">
        </div>
      </div>



      <div id="case_converter" class="container tab-pane fade"><br>

        <input class="form-control input-lg" id="converted_text" type="text" placeholder="Enter text to convert" value=""><br>
        <button type="button" class="btn btn-dark" onclick="titleCase('converted_text')">Title Case</button>
        <button type="button" class="btn btn-dark" onclick="lowerCase('converted_text')">Lower Case</button>


      </div>

      <div id="register_advocate" class="container tab-pane fade "><br>
        <div class="form-group col-sm-6">
        <fieldset>
        <input type="text" class="form-control mb-3 text-center" id="advocate_name" placeholder="Advocate Name">
        <input type="text" class="form-control mb-3 text-center" id="site_name" placeholder="Site Name">
        <input type="text" class="form-control mb-3 text-center" id="site_address" placeholder="Site Address">
        <input type="text" class="form-control mb-3 text-center" id="site_phone" placeholder="Site Phone Number">
        <input type="text" class="form-control mb-3 text-center" id="site_fax" placeholder="Site Fax Number">
        <input type="text" class="form-control mb-3 text-center" id="patient_id" placeholder="Patient ID">
        </fieldset>
        <button type="button" class="btn btn-dark" onclick="advocate_submit()">SUBMIT</button>
        <button type="button" class="btn btn-dark" onclick="advocate_clear()">CLEAR</button><br><br>
        <textarea rows="8" cols="50" name="comment" form="usrform" id='submit_info'></textarea>
      </div>
    </div>
  </div>


  <script src="index.js"></script>

</body>

</html>
